
<div>
    <button (click)="openCreateNote()">Add new note</button>
</div>

<div  class="create-note-container" [class.create-note-container-open]="isCreateNoteOpen">
    <create-note-component (newNoteEmitter)="newNoteCreated($event)"  
        (closeCreateNoteEmitter)="closeCreateNote()">
    </create-note-component>
</div>

<div>
    <h3>Note List</h3>
    <list-note-component [noteList]="noteList" (deleteNoteEmitter)="deleteNote($event)"></list-note-component>
</div>
